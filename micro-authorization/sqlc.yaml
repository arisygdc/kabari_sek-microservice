version: "1"
packages:
  - name: "postgres"
    sql_package: "pgx/v4"
    path: "db/postgres"
    queries: "db/postgres/query"
    schema: "db/migration"
    engine: "postgresql"
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_json_tags: false
    output_db_file_name: "db.go"
    output_models_file_name: "models.go"
    output_querier_file_name: "querier.go"
